<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop Responsive</title>

  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container">

    <header>

    </header>

    <main>

      <div id="hero">
        <h1>Mi página web</h1>
      </div>

      <section id="nosotros">
        <div class="col">
          <h2>Nosotros</h2>

          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum inventore laudantium suscipit saepe
            recusandae
            cumque?</p>

          <a href="">Ver más</a>
        </div>

        <div class="col">
          <img src="https://picsum.photos/800/500" alt="">
        </div>
      </section>
      <h2>Galeria de productos</h2>
      <section id="productos">
        <img src="https://picsum.photos/600?random=1" alt="">
        <img src="https://picsum.photos/900/450?random=2" alt="">
        <img src="https://picsum.photos/600?random=3" alt="">
        <img src="https://picsum.photos/600?random=4" alt="">
        <img src="https://picsum.photos/600?random=5" alt="">
        <img src="https://picsum.photos/450/900?random=6" alt="">
        <img src="https://picsum.photos/600?random=7" alt="">
        <img src="https://picsum.photos/600?random=8" alt="">
        <img src="https://picsum.photos/600?random=9" alt="">
        <img src="https://picsum.photos/600?random=10" alt="">
        <img src="https://picsum.photos/600?random=11" alt="">
      </section>

    </main>

    <footer>

      <script>

        fetch("https://ws.smn.gob.ar/map_items/weather")
          .then(res => res.json())
          .then(data => {

            let pie = document.querySelector("footer")
            pie.innerHTML = `
          <p> ${data[0].province} <strong> ${data[0].weather.tempDesc} </strong> </p>
          `
          }) // del cliente

      </script>

    </footer>

  </div>
</body>

</html>
