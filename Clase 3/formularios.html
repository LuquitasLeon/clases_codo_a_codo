<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>

  <h1>Formulario</h1>

  <h2>Contacto</h2>

  <form action="">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" required>
    </div>

    <div>
      <label for="dni">DNI</label>
      <input type="number" id="dni" placeholder="Ej: 40100200">
    </div>

    <div>
      <label for="correo">E-mail</label>
      <input type="email" name="" id="correo" required>
    </div>

    <label for="comentarios">Comentarios</label>
    <textarea required id="comentarios"></textarea>

    <input type="submit" value="Contactar">

  </form>

  <h2>Login</h2>

  <form action="">
    <div>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario">
    </div>

    <div>
      <label for="contraseña">Password</label>
      <input type="password" id="contraseña">
    </div>

    <input type="submit" value="Entrar">
  </form>

  <h2>Registro de Usuario</h2>
  <form action="https://formspree.io/f/mwkdllol" method="POST">
    <div>
      <label for="nombre1">Nombre</label>
      <input type="text" id="nombre1" name="Nombre" required>
    </div>

    <div>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="Apellido" required>
    </div>

    <div>
      <label for="pais">Pais</label>
      <select name="Pais" id="pais">
        <option value="arg">Argentina</option>
        <option value="bra">Brasil</option>
        <option value="chi">Chile</option>
      </select>
    </div>

    <div>
      <label for="modalidad">Modalidad de cursada</label><br>
      <input type="radio" value="presencial" id="modalidad" name="Modalidad">Presencial
      <input type="radio" value="virtual" id="modalidad" name="Modalidad">Virtual
    </div>

    <div>
      <input type="checkbox" value="terminos" name="terminos">Acepto los términos y condiciones.
    </div>

    <input type="submit" value="Registrarme">

  </form>

</body>

</html>
