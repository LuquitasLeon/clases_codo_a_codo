<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transiciones</title>

  <style>
    div{
      background-color: aqua;
      /* Propiedad */
      transition: background 3s, font-size .5s;
    }

    div:hover{
      background-color: yellow;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div>
    Contenido
  </div>
</body>

</html>
