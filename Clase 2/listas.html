<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>

<body>

  <h1>Recetas generales</h1>

  <h2>Fideos a la italiana</h2>

  <hr>

  <h3>Ingredientes</h3>
  <!-- Lista desordenada | unordered list (se utiliza, ademas, para los menus de navegacion) -->
  <ul>
    <li>Harina</li> <!-- list item -->
    <li>Agua Hirviendo</li>
  </ul>

  <hr>

  <h4>Pasos a seguir</h4>
  <!-- Lista ordenada | unordered list (se utiliza, ademas, para los menus de navegacion) -->
  <ol>
    <li>Hervir el agua</li>
    <li>Poner los fideos</li>
    <li>Esperar 8 minutos y sacarlos del agua</li>
  </ol>

  <hr>

  <!-- Listas de descripcion | Description list (Se usa para, terminos y condiciones, preguntas frecuentes, glosario) -->
  <dl>
    <dt>¿Que es HTML?</dt> <!-- Description term -->
    <dd>Significa Lenguaje de Marcado de hipertexto</dd> <!-- Description definition -->

    <hr>

    <dt>¿Que es CSS?</dt>
    <dd>Significa Lenguaje de estilos en cascada</dd>
  </dl>


</body>

</html>
